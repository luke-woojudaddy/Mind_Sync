version: '3.8'

services:
  # Flask 백엔드 서비스
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mindsync-backend-local
    ports:
      - "5050:5000"  # [유지] 맥북 5000번 포트 충돌 방지를 위해 5050 사용
    volumes:
      - ./backend:/app
      - /app/__pycache__
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    networks:
      - mindsync-network
    restart: unless-stopped

  # React 프론트엔드 서비스
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mindsync-frontend-local
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - HOST=0.0.0.0
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - REACT_APP_API_URL=https://api.lumiverselab.com
    depends_on:
      - backend
    networks:
      - mindsync-network
    restart: unless-stopped

  # Redis 데이터베이스 서비스
  redis:
    image: redis:7-alpine
    container_name: mindsync-redis-local
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data  # [유지] 데이터 영속성 보장
    command: redis-server --appendonly yes
    networks:
      - mindsync-network
    restart: unless-stopped

networks:
  mindsync-network:
    driver: bridge

volumes:
  redis-data: